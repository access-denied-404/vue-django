<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {# The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags #}
    {% load staticfiles %}
    <title>МАРЭР</title>

    <!-- favicon set -->
    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'marer/img/favicon/apple-icon-57x57.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'marer/img/favicon/apple-icon-60x60.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'marer/img/favicon/apple-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'marer/img/favicon/apple-icon-76x76.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'marer/img/favicon/apple-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'marer/img/favicon/apple-icon-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'marer/img/favicon/apple-icon-144x144.png' %}">

    <meta name="msapplication-TileColor" content="#ffffff">

    <meta name="theme-color" content="#ffffff">

    <!-- Bootstrap core CSS -->
{#    <link href="{% static '/marer/fonts/DINPro-Regular.css' %}" rel="stylesheet">#}

{#        <link href="{% static '/bootstrap/dist/css/bootstrap-theme-solarized.min.css' %}" rel="stylesheet">#}

{% block content %}{% endblock %}
