{% load formset_tags %}

<div class="panel panel-info">
    <div class="panel-heading" data-toggle="collapse" data-target="#panel-{{ formset.prefix }}">Кредитные организации, в которых у принципала открыты счета</div>
    <div class="panel-body collapse formset" id="panel-{{ formset.prefix }}" data-formset-prefix="{{ formset.prefix }}">
        <div class="container-fluid">
            <div class="row">

                {{ formset.management_form }}

                <!-- The empty form template. By wrapping this in a <script> tag, the
                __prefix__ placeholder can easily be replaced in both attributes and
                any scripts -->
                <script type="form-template" data-formset-empty-form>
                    {% escapescript %}

                        <tr data-formset-form>
                            <td class="h6">
                                {{ formset.empty_form.id }}
                                {{ formset.empty_form.name }}
                            </td>
                            <td class="h6">{{ formset.empty_form.bik }}</td>
                            <td class="h6">
                                {{ formset.empty_form.DELETE }}
                                <button type="button" class="btn btn-link btn-xs" data-formset-delete-button>
                                    <span class="glyphicon glyphicon-remove text-danger"></span>
                                </button>
                            </td>
                        </tr>

                    {% endescapescript %}
                </script>

                <table class="table">
                    <tr>
                        <th class="h6"><b>Наименование</b></th>
                        <th class="h6"><b>БИК</b></th>
                        <th>&nbsp;</th>
                    </tr>
                    <tbody data-formset-body>
                    {% for form in formset %}
                        <tr data-formset-form>
                            <td class="h6">
                                {{ form.id }}
                                {{ form.name.value }}
                            </td>
                            <td class="h6">{{ form.bik.value }}</td>
                            <td class="h6">
                                {{ form.DELETE }}
                                <button type="button" class="btn btn-link btn-xs" data-formset-delete-button>
                                    <span class="glyphicon glyphicon-remove text-danger"></span>
                                </button>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                    <tr>
                        <td colspan="7" class="text-center">
                            <button type="button" class="btn btn-primary" data-formset-add>
                                Добавить аффилированную компанию
                            </button>
                        </td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
</div>
