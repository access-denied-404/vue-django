{% extends 'marer/layout.html' %}

{% load staticfiles %}

{% block head_additional %}
    <link href="{% static '/marer/css/vertical-center.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="jumbotron vertical-center">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Восстановление пароля</div>
                        <div class="panel-body">
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="form-row">
                                        <div class="col-md-12">
                                            <div class="alert alert-info">
                                                Введите Ваш e-mail, на него будет
                                                отправлено сообщение с дальнейшими
                                                инструкциями по восстановлению пароля.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label class="control-label" for="email">E-mail</label>
                                        <input name="email" class="form-control"/>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary center-block">Отправить</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
