{% extends 'marer/layout.html' %}

{% load staticfiles %}

{% block head_additional %}
    <link href="{% static '/marer/css/vertical-center.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="jumbotron vertical-center">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Вход</div>
                        <div class="panel-body">
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label class="control-label">{{ login_form.email.label }}</label>
                                        {{ login_form.email }}
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label class="control-label">{{ login_form.password.label }}</label>
                                        {{ login_form.password }}
                                    </div>
                                </div>
                                {% include 'marer/form_errors.html' with form=login_form %}
                                <button type="submit" class="btn btn-primary center-block">Войти</button>
                            </form>
                        </div>
                    </div>
                    <a class="btn btn-link pull-right" href="{% url 'password_reset_request' %}" role="button">Восстановить пароль</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
