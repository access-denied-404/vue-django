{% extends 'marer/issue/layout.html' %}

{% load l10n %}

{% block issue_content %}
    <div
            id=app
            csrf="{{ csrf_token }}"
            products='[{% for product in products %}{"value":"{{ product.name }}", "text":"{{ product.humanized_name }}"}{% if not forloop.last %},{% endif %}{% endfor %}]'
            {% if issue %}
                product="{{ issue.get_product.name }}"
                comment="{{ issue.comment }}"
                regdata="{{ issue.serialize_registering_data }}"
            {% endif %}
            dadata_token="{{ dadata_token }}"
            issue-id="{{ issue.id | unlocalize }}"
    ></div>
{% endblock %}
