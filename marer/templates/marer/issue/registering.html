{% extends 'marer/issue/layout.html' %}

{% block issue_content %}
<div class="panel panel-primary">
    <div class="panel-heading">Оформление заявки</div>
    <div class="panel-body">
        <form method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>{{ base_form.product.label }}</label>
                        {{ base_form.product }}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>{{ base_form.org_search_name.label }}</label>
                        {{ base_form.org_search_name }}
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>{{ base_form.comment.label }}</label>
                        {{ base_form.comment }}
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary center-block">Сохранить</button>
        </form>
    </div>
</div>
{% endblock %}
