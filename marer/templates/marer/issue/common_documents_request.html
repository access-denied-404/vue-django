{% extends 'marer/issue/layout.html' %}

{% block issue_content %}
<div class="panel panel-primary">
    <div class="panel-heading">Общие документы для процедуры скоринга</div>
    <div class="panel-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="container-fluid">
                {% for document in documents %}
                    <div class="row{% if not document.url %} bg-danger{% endif %}">
                        <div class="col-md-6">
                            <label>{{ document.name }}</label>
                            {% if document.description %}
                                <br/>
                                <small>{{ document.description }}</small>
                            {% endif %}
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-sm-10">
                                    <input type="file" name="{{ document.code }}" class="input-lg"/>
                                </div>
                                <div class="col-sm-2">
                                    {% if document.url %}
                                        <a href="{{ document.url }}" class="btn btn-link btn-lg">
                                            <span class="glyphicon glyphicon-file"></span>
                                        </a>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary center-block">Сохранить</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
