{% extends 'marer/issue/layout.html' %}

{% block issue_content %}
<div class="panel panel-primary">
    <div class="panel-heading">Общие документы для процедуры скоринга</div>
    <div class="panel-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                {% for document in documents %}
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>{{ document.name }}</label>
                            <input type="file" name="{{ document.code }}">
                            {% if document.url %}
                                <div><a href="{{ document.url }}">Скачать</a></div>
                            {% endif %}
                            {% if document.description %}<small>{{ document.description }}</small>{% endif %}
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="form-row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary center-block">Сохранить</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
