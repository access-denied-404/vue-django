{% extends 'marer/issue/layout.html' %}

{% block issue_content %}
    <div class="panel panel-info">
        <div class="panel-heading">
            Оформление документов
        </div>
        <div class="panel-body">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <div class="h4">Пакет документов</div>
                        <table class="table">
                            {% for formdoc in issue.formalize_documents.all %}
                                <tr>
                                    <td>
                                        <a href="{{ formdoc.document.file.url }}">
                                            {{ formdoc.name }}
                                        </a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </table>
                    </div>
                    <div class="col-md-6">
                        <div class="alert alert-info">
                            {{ issue.formalize_note |linebreaks }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
