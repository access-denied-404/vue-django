{% extends 'marer/issue/layout.html' %}

{% block issue_content %}

    {% if survey_template %}
        <form method="post">
            {% csrf_token %}
            {% include survey_template %}
            <div class="row">
                <div class="col-md-12 text-center">
                    <button class="btn btn-primary" type="submit">Далее</button>
                </div>
            </div>
        </form>
    {% endif %}

{% endblock %}
