{% if is_initial %}
    <a href="{{ widget.value.url }}">
        {{ initial_text }}
    </a>
    {% if not widget.required %}
        <input type="checkbox" name="{{ checkbox_name }}" id="{{ checkbox_id }}" />
        <label for="{{ checkbox_id }}">{{ clear_checkbox_label }}</label>
    {% endif %}
{% else %}
    {{ input_text }}:
    <input
            type="{{ widget.type }}"
            name="{{ widget.name }}"
            {% include "django/forms/widgets/attrs.html" %} />
{% endif %}
